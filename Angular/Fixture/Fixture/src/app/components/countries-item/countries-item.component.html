<div class="country">
  <fa-icon [icon]="faTimes"
           [ngStyle]="{'color':'red'}">
  </fa-icon>

  <div class="name">
    {{country.name}}
  </div>
    <mat-radio-group name= {{groupPos1}} (change)="radioButtonGroupChange1($event)">
      <mat-radio-button   color="primary" class="radio1" value="1"></mat-radio-button>
    </mat-radio-group>
    <mat-radio-group name={{groupPos2}} (change)="radioButtonGroupChange2($event)">
      <mat-radio-button   color="primary" class="radio2" value="2"></mat-radio-button>
    </mat-radio-group>
</div>
